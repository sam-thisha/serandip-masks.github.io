<!DOCTYPE html>
<html lang="en">
	<head>

        <!-- This is the payment gateway page. But this is not a seperate one. This page connected to onlinestore -->
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PAYMENTS - SERENDIBMASKS STORE</title>

        <!-- links to conect css files, google fonts and icons -->
        <link rel="stylesheet" href="../Style/style.css">
        <link rel="stylesheet" href="../Style/navbar.css">
        <link rel="stylesheet" href="../Style/footer.css">
        <link rel="shortcut icon" href="../Img/logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <link rel="stylesheet" href="../Style/paymentgateway.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>

        <!-- navigation bar -->


        <!-- get data. In this page there are two sides. One is Get information and other is payment details -->
        <div class="container">
            <form action="mailto:stixaholdings@gmail.com" method="post">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>
                        <div class="inputBox">
                            <span>Full Name :</span>
                            <input type="text" id="pay-name" placeholder="John Deo">
                        </div>
                        <div class="inputBox">
                            <span>Mobile No.</span>
                            <input type="number" id="pay-number" placeholder="08204124">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text" placeholder="lane - street - town">
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" placeholder="Colombo">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>State :</span>
                                <input type="text" placeholder="Sri Lanka">
                            </div>
                            <div class="inputBox">
                                <span>Zip Code :</span>
                                <input type="text" placeholder="8100">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">Payment</h3>

                        <div class="inputBox">
                            <span>Cards Accepted :</span>
                            <img src="../Img/payment-removebg.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>Name on card :</span>
                            <input type="text" placeholder="Mr.John Doe">
                        </div>
                        <div class="inputBox">
                            <span>Credit card number :</span>
                            <input type="text" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>Exp. Month :</span>
                            <input type="text" placeholder="January">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp. year :</span>
                                <input type="number" placeholder="2022">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
                    </div>

                </div>

                <input type="submit" value="proceed to checkout" class="submit-btn">

            </form>
        </div>


        <script src="../js/payment.js"></script>
        
    </body>
